<!DOCTYPE html>
<html lang="en">
<!--Head section-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Days Icecream firm since 2021 (Cork,Ireland)to keep you cool in summer with 
        their best icecreams">
    <meta name="keywords" content="Icecream, ice lollies, best firm and accesing of 
       free wifi on your custom with us, Co.Cork">
    <meta name="author" content="Happy Days Icecream" />
    <title>Happy Days Icecream</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logos/logo.png">
    <link rel="stylesheet" href="assets/css/order.css">
</head>
<!--Body and header section -->

<body class="order-header">
    <header class="center">
        <div class="navbar">
            <a href="index.html" id="logo"><img src="assets/images/logos/logo.png" alt="website's logo"></a>
            <input type="checkbox" id="check-box">
            <label for="check-box" class="check-boxes">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="index.html" aria-label="Go to the top of the page">Home</a></li>
                <li><a href="index.html#aboutus" aria-label="Go to about us section">About us</a></li>
                <li><a href="index.html#flavours" aria-label="Go to products section">Flavours</a></li>
                <li><a href="index.html#contactus" aria-label="Go to the products section">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <!-- Order form section -->
    <div class="order-form">
        <form action="https://formdump.codeinstitute.net" method="POST">
            <fieldset>
                <legend class="bold">Your details</legend>
                <div class="float-left">
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                </div>
                <div class="float-left">
                    <label for="email-field">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your email" required>
                </div>

            </fieldset>
            <fieldset>
                <legend class="bold">Add your address</address>
                </legend>
                <label for="text">Address</label>
                <br>
                <textarea id="text" required="required" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend class="bold">Choose flavour</legend>
                <p>Which flavour would you like to choose?</p>
                <div>
                    <input type="checkbox" id="strawberry-checkbox" name="strawberry">
                    <label for="strawberry-checkbox">Strawberry</label>
                </div>
                <div>
                    <input type="checkbox" id="vanilla-checkbox" name="vanilla">
                    <label for="vanilla-checkbox">Vanilla</label>
                </div>
                <div>
                    <input type="checkbox" id="chocolate-checkbox" name="chocolate">
                    <label for="chocolate">Chocolate</label>
                </div>
            </fieldset>

            <fieldset>
                <legend class="bold">Leave a notice</legend>
                <label for="text">Message</label>
                <br>
                <textarea id="text" required="required" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <div>
                    <input type="checkbox" id="checkbox" name="agree">
                    <label for="checkbox">I agree</label>
                    <br>
                    <input type="submit" value="Place your order">
                    <input type="reset" value="Clear">
                </div>
            </fieldset>
        </form>
</body>

</html>
